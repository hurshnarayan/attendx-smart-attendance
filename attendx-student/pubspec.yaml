name: attendx_student
description: AttendX Student - Biometric Attendance App with stunning UI

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # QR Code Scanner
  mobile_scanner: ^5.2.3
  
  # State Management
  provider: ^6.1.2
  
  # Storage
  shared_preferences: ^2.3.3
  
  # HTTP Client
  http: ^1.2.2
  
  # Device Info (for device hash)
  device_info_plus: ^10.1.2
  
  # Crypto for hashing
  crypto: ^3.0.5
  
  # Biometric Authentication
  local_auth: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
